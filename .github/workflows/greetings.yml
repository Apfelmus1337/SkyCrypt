name: SkyCryptGreetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for bringing this issue to our attention. Expect a developer to comment within the first 2-3 hours of issue submission '' first issue'
        pr-message: 'Welcome to the SkyCrypt PR Section :D '' first pr'
